<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulo's Pizza - ADMIN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="glass-card" style="display: flex; justify-content: space-between; align-items: center;">
            <h1><i class="fas fa-chart-line"></i> Admin Dashboard</h1>
            <a href="index.html" class="btn" style="text-decoration: none;">View Site</a>
        </header>

        <div class="glass-card">
            <div style="display: flex; justify-content: space-around; text-align: center;">
                <div>
                    <h3><i class="fas fa-coins"></i> Revenue</h3>
                    <p id="total-revenue" style="font-size: 2em; color: var(--primary);">$0.00</p>
                </div>
                <div>
                    <h3><i class="fas fa-bell"></i> Pending</h3>
                    <p id="pending-count" style="font-size: 2em; color: var(--primary);">0</p>
                </div>
            </div>
        </div>

        <div class="glass-card">
            <canvas id="ordersChart" style="max-height: 300px;"></canvas>
        </div>

        <div class="glass-card">
            <h3>Recent Orders</h3>
            <table style="width: 100%; text-align: left; border-collapse: collapse;">
                <thead>
                    <tr style="border-bottom: 1px solid #444;">
                        <th>ID</th>
                        <th>Img</th>
                        <th>Item</th>
                        <th>Status</th>
                        <th>Lang/Details</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <!-- JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>

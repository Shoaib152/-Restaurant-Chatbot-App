<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 0.95em;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        .user {
            background: linear-gradient(45deg, #ffd700, #fdb931);
            color: #1e3c72;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-weight: 500;
        }

        .bot {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            font-family: inherit;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ffd700, #fdb931);
            color: #1e3c72;
            border: none;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Restaurant Bot<br>
            <span style="font-size: 0.7em; font-weight: normal; opacity: 0.8;">English • Urdu • Roman Urdu</span>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages go here -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const sessionId = 'session-' + Math.random().toString(36).substr(2, 9);
        const chatBox = document.getElementById('chat-box');

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            chatBox.appendChild(div);
            // Smooth scroll
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            input.value = '';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, sessionId })
                });
                const data = await res.json();
                appendMessage(data.response, 'bot');
            } catch (err) {
                appendMessage("Error connecting to server.", 'bot');
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // Initial Greeting Trigger (Hidden logic to get greeting from backend, for now hardcoded welcome message simulates it or we just wait for user)
        // Let's just append a local "Connecting..." or wait for user to say Hi.
        // Or we can auto-send a "hello" invisibly to trigger welcome.
        // For MVP, user initiates.
    </script>
</body>

</html>

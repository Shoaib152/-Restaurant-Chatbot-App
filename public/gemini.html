<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --user-msg-bg: #667eea;
            --bot-msg-bg: #f8f9fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #a1c4fd;
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            overflow: hidden;
        }

        .chat-wrapper {
            width: 100%;
            height: 100%;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            margin: 20px;
        }

        .header {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .header-text h1 {
            margin: 0;
            font-size: 1.2rem;
            color: #2d3748;
            font-weight: 600;
        }

        .header-text p {
            margin: 2px 0 0;
            font-size: 0.85rem;
            color: #718096;
        }

        .messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background: var(--bot-msg-bg);
            color: #2d3748;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Markdown Styles within Bot Messages */
        .bot-message pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .bot-message code {
            font-family: 'Consolas', monospace;
            font-size: 0.9em;
        }

        .bot-message p {
            margin: 0 0 10px;
        }

        .bot-message p:last-child {
            margin: 0;
        }

        .input-area {
            padding: 25px 30px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
            background: #f8f9fa;
        }

        input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 16px 30px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Dots */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 5px 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #cbd5e0;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .chat-wrapper {
                margin: 0;
                border-radius: 0;
                max-height: 100vh;
            }

            .header {
                padding: 15px 20px;
            }

            .messages {
                padding: 20px;
            }

            .input-area {
                padding: 15px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-wrapper">
        <div class="header">
            <div class="header-icon">✨</div>
            <div class="header-text">
                <h1>Gemini Assistant</h1>
                <p>Powered by Google Gemini 2.0 Flash • Weather & Finance Tools</p>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="message bot-message">
                Hello! I'm your AI assistant. I can help with general questions, check the real-time weather, or look up
                stock prices. How can I help you today?
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ask anything... (e.g., 'Weather in Tokyo')"
                    autocomplete="off">
            </div>
            <button id="sendBtn">
                Send
            </button>
        </div>
    </div>
    <script src="gemini.js"></script>
</body>

</html>
